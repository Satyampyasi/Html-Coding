<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="myForm">
        <div class="input">
            <label for="name">Name:</label><br>
            <input type="text" placeholder="Enter name" id="name" required>
        </div>

        <div class="input">
            <label for="email">Enter email:</label><br>
            <input type="email" id="email" placeholder="Eg: abc@gmail.com" required>
            <p id="emailError"></p>
        </div>

        <div class="input">
            <div class="pwttinput">
            <label for="pws">Password:</label><br>
            <input type="password" placeholder="Enter password" id="pws" required>
            <i class="bi bi-eye" onclick="showpas()"></i>
            </div>
        </div>

        <div class="input">
            <label for="agn">Confirm Password:</label><br>
            <div class="pwttinput">
            <input type="password" placeholder="Again password" id="agn" required>
            <i class="bi bi-eye" onclick="showpasConfirm()"></i>
            <p id="passwordMatchError"></p>
           </div>
        </div>

        <div class="input"><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
