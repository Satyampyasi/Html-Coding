     <script>

     const tb = document.getElementById("msg").style;
     document.getElementById("bold").onclick = ()=>{
          if(tb.fontWeight==="bold"){
              tb.fontWeight="normal";
          }
          else{
             tb.fontWeight ="bold";
          }
          
     };

     document.getElementById("em").addEventListener("click",()=>{
          if(tb.fontStyle==="italic"){
          tb.fontStyle="normal";}

          else{
               tb.fontStyle="italic"
          }

     })
      
         document.getElementById("ul").addEventListener("click",()=>{
           if(tb.textDecoration==="underline"){
                tb.textDecoration="none";
           }
           else{
               tb.textDecoration="underline";
           }
     })


     document.getElementById("str").onclick =()=>{
          if(tb.textDecoration==="line-through"){
                tb.textDecoration="none";
          }
          else{
              tb.textDecoration="line-through";
          }
     }

     document.getElementById("al").onclick = ()=>{tb.textAlign="left";}

     document.getElementById("centre").onclick= ()=>tb.textAlign="centre";
     document.getElementById("rght").onclick= ()=>tb.textAlign="right";
