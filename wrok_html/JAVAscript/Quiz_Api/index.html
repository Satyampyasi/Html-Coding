<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz Application</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
          <div class="Qus">Click on Question to start Quiz</div>
          <div class="container"> 
               <h2 id="first">Ans------------------------</h2>
               <h2 id="secound">Correct Ans---------------</h2>
               <h3 style="color: blue;" id="sahi"></h3>
               <h4 style="color: red;" id="galat"></h4>
               <label id="r1">
                    <input type="radio" id="rd1" name="quiz">
                    <span id="label1">Option 1</span>
               </label>
               <label id="r2">
                    <input type="radio" id="rd2" name="quiz">
                    <span id="label2">Option 2</span>
               </label>
               <label id="r3">
                    <input type="radio" id="rd3" name="quiz">
                    <span id="label3">Option 3</span>
               </label>
               <label id="r4">
                    <input type="radio" id="rd4" name="quiz">
                    <span id="label4">Option 4</span>
               </label>
          </div>
          <div class="bottom">
               <button class="btn">Submit Answer:</button>
               <button class="next" style="display: none;">Question></button>
               <h2 id="marks"></h2>
          </div>
     </div>
     
     <script src="script.js"></script>
</body>
</html>
